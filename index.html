<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purdue Quadball</title>
    <link rel="favicon" type="image/x-icon" href="img/logos/PurdueQuadballLogo.jpg">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- The header that navigates the website -->
    <div id="header">
        <div class="logo">
            <a href="">
                <img src="img/logos/PurdueQuadballLogo.jpg" alt="Purdue Quadball" width="75" height="75">
                <h1>Purdue<br>Quadball</h1>
            </a>
            
        </div>
        <div class="navLink">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#dates">Calendar</a></li>
            </ul>
        </div>
    </div>

    <!-- The main content of the website -->
    <div id="main">
        <!-- Includes either a gif or some pictures that cover the whole screen -->
        <div id="slideshow">
            <img src="img/playPics/Group6Outside.jpg" alt="Group Photo (6 People Outside)">
            <img src="img/playPics/GroupAll.jpg" alt="Group Photo (All)">
            <img src="img/playPics/Nationals.jpg" alt="Nationals Photo">
            <img src="img/playPics/Sammie.jpg" alt="Sammie Photo">
            <img src="img/playPics/BGSUGroup.jpg" alt="BGSU Group Photo">
            <img src="img/playPics/Group2.jpg" alt="Group Photo (2 People)">
            <img src="img/playPics/Ivan.jpg" alt="Ivan Photo">
            <img src="img/playPics/Group12.jpg" alt="Group Photo (12 People)">
            <img src="img/playPics/Group11.jpg" alt="Group Photo (11 People)">
            <img src="img/playPics/Ben.jpg" alt="Ben Photo">
            <img src="img/playPics/Group6Inside.jpg" alt="Group Photo (6 People Inside)">
            <img src="img/playPics/Group2+1.jpg" alt="Group Photo (2 + 1 People)" >
        </div> 

        <!-- Includes general information about quadball and the Purdue team-->
        <div id="about">
            <p>about</p>
        </div>

        <!-- Includes upcoming events and tournaments -->
        <div id="dates">
            <p>Upcoming Events and Tournaments</p><br>
            <a href="calendar">view all dates >></a>
        </div>
    </div>

    <!-- The footer that includes links to social media and other relavent websites -->
    <div id="footer">
        <div>
            <a href="https://purdue.edu">
                <img src="img/logos/PurdueLogo.png" alt="Purdue Logo" width="180" height="100">
            </a>
            <a href="https://usquadball.org">
                <img src="img/logos/USQLogo.png" alt="USQ Logo" width="75" height="100">
            </a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
